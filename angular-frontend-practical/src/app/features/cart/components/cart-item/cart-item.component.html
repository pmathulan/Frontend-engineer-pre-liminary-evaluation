<div class="row cart-item mb-3">
    <div class="col-md-8">
        <h5 class="card-title">{{item.name}}</h5>
        <p class="text-muted">Price: {{item.price | currency}}</p>
    </div>
    <div class="col-md-2">
        <div class="input-group">
            <button class="btn btn-outline-secondary btn-sm" type="button"
                (click)="onQuantityChange(item.id, item.quantity - 1)" [disabled]="item.quantity <= 1">
                -</button>
            <input style="max-width:100px" type="text" class="form-control  form-control-sm text-center quantity-input"
                [value]="item.quantity" readonly>
            <button class="btn btn-outline-secondary btn-sm" type="button"
                (click)="onQuantityChange(item.id, item.quantity + 1)">+</button>
        </div>
    </div>
    <div class="col-md-2 text-end">
        <p class="fw-bold">{{(item.price * item.quantity) | currency }}</p>
        <button class="btn btn-sm btn-outline-danger" (click)="onRemove(item.id)">
            <i class="bi bi-trash"></i>
        </button>
    </div>
</div>
